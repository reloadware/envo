version: 2.19

workflows:
  version: 2
  test:
    jobs:
      - test-3-6
      - test-3-7
      - test-3-8
      - flake8
      - mypy
      - publish:
          requires:
            - flake8
            - mypy
            - test-3-6
            - test-3-7
            - test-3-8
          filters:
            branches:
              only: master
            tags:
              only: /^[0-9]+(\.[0-9]+)*$/
      - upload-codecov:
          requires:
            - publish
          filters:
            branches:
              only: master
            tags:
              only: /^[0-9]+(\.[0-9]+)*$/

defaults: &defaults
  docker:
    - image: circleci/python:3.8.2

cache-key: &cache-key
  deps-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "poetry.lock" }}

restore_cache: &restore_cache
  restore_cache:
    name: "Restore cache"
    key: *cache-key

save_cache: &save_cache
  save_cache:
    key: *cache-key
    paths:
     - .venv


bootstrap: &bootstrap
  run:
    name: Bootstrap
    command: |
      pip install poetry==1.0.5
      poetry install
      poetry run envo ci run bootstrap


jobs:
  flake8:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *bootstrap
      - run:
          name: Flake8
          command: flake
          shell: poetry run envo ci
      - *save_cache

  mypy:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *bootstrap
      - run:
          name: Mypy
          command: mypy
          shell: poetry run envo ci
      - *save_cache

  test-3-6:
    <<: *defaults
    environment:
      CRYPTOGRAPHY_DONT_BUILD_RUST: 1
    docker:
      - image: circleci/python:3.6

    steps:
      - checkout
      - *restore_cache
      - *bootstrap
      - run:
          name: Test
          command: test
          shell: poetry run envo ci
      - *save_cache

  test-3-7:
    <<: *defaults
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - *restore_cache
      - *bootstrap
      - run:
          name: Test
          command: test
          shell: poetry run envo ci
      - *save_cache

  test-3-8:
    <<: *defaults
    docker:
      - image: circleci/python:3.8.2
    steps:
      - checkout
      - *restore_cache
      - *bootstrap
      - run:
          name: Test
          command: test
          shell: poetry run envo ci
      - store_artifacts:
          path: workspace
          destination: artifacts
      - store_test_results:
          path: workspace
#      - persist_to_workspace:
#          root: workspace
#          paths:
#            - cov.xml

  publish:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *bootstrap
      - run:
          name: Generate version
          command: generate_version
          shell: poetry run envo ci
      - run:
          name: Build
          command: build
          shell: poetry run envo ci
      - run:
          name: publish
          command: publish
          shell: poetry run envo ci

  upload-codecov:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run:
          name: Publish
          command: |
            curl -s https://codecov.io/bash | bash -s -- \
            -t "${CODECOV_TOKEN}" \
            -n "${CIRCLE_BUILD_NUM}" \
            -y ".codecov.yml" \
            -f "./workspace/cov.xml" \
            -Z
